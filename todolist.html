<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./todolist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="todos-bg-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="todos-heading">Todo's List for January Month</h1>
                    <h1 class="create-task-heading">Create <span class="create-task-heading-subpart">Task</span></h1>
                    <input type="text" class="todo-user-input" id="todoUserInput" placeholder="what needs to be done ?">
                    <button class="add-todo-button" id="addTodoButton">Add</button>
                    <h1 class="todo-items-heading">My <span class="todo-items-heading-subpart">Task</span></h1>
                    <ul class="todo-items-container" id="todoItemsContainer"></ul>
                </div>
            </div>
        </div>
    </div>
    <script rel="stylesheet" src="../bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./todo.js"></script>
</body>
</html>
